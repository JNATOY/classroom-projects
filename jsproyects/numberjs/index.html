<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparing numbers</title>
</head>
<body>
    <h1>Numbers...</h1>
    <script>
        const value1 = prompt('enter first value');
        const value2 = +prompt('enter second value');

        if (value1 > value2) {
            alert('number 1 is greater');
        } else if (value1 < value2) {
            alert('number 2 is greater')
        } else {
            alert('both values are equal')
        };
    </script>
</body>
</html>
