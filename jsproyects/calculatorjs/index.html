<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The boring calculator</title>
</head>
<body>
    <h1>The boring calculator</h1>
    <script>
        alert('Yo')

        const operation = prompt('enter your operation');
        let number1 = +prompt('enter the first numebr')
        let number2 = +prompt('enter the second numebr')
        let result = 0;

        switch (operation) {
            case "+":
                result = number1 + number2;
                break;
            case "-":
                result = number1 - number2;
                break;
            case "*":
                result = number1 * number2;
                break;
            case "/":
                result = number1 / number2;
                break;
            default:
                alert('Operation not supported');
                break;
        }
    </script>
</body>
</html>
