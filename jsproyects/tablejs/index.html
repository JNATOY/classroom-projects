<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calc</h1>

    <script>
        alert('calc');
        let result = '';
        const multTable = prompt('Especify your multiplicacion table');
        const max = prompt("what's the limit?");

        for (let i = 0; i < max; i++) {
            result += `${multTable}x${i+1}: ${multTable * (i + 1)} \n`;
        }

        console.log(result);
    </script>
</body>
</html>
