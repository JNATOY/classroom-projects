<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register your pet</h1>

    <script>
        let response = '';
        let name;
        let age;
        let color;
        let pets = '';

        do {
            alert('Register your pet');
            name = prompt('Name');
            age = prompt('Age');
            color =prompt('Color');
            pets += `
                Name = ${name};
                Age = ${age};
                Color = ${color};
            `;
            response = prompt('Add more pets. If yes (1)');
        } while (response == "1");

        alert(pets)
    </script>
</body>
</html>
